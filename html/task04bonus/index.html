<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleptsov | Task05 Table</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="table-box">
        <div class="white-border"></div>
        <table>
            <tr>
                <td colspan="2"></td>
                <td colspan="3"></td>
                <td colspan="2" class="bg-yellow"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td colspan="4" rowspan="4" class="bg-red"></td>
                <td colspan="2" rowspan="2" class="bg-yellow"></td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="3"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr></tr>
            <tr>
                <td class="bg-black"></td>
                <td class="bg-black"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td class="bg-black"></td>
                <td class="bg-black"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2" class="bg-blue"></td>
            </tr>
            <tr>
                <td rowspan="2" class="bg-yellow"></td>
                <td colspan="2" rowspan="2"></td>
                <td class="bg-black"></td>
                <td class="bg-black"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
            </tr>
        </table>
        <div class="about">
            <h1>Piet Mondrian</h1>
            <h3>Composition in Red, Blue, and Yellow, 1930</h3>
        </div>
    </div>
</body>
</html>
